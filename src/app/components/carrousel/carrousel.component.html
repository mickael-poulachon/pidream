<div class="conteneur mat-app-background">
  <div class="carrousel_wrapper">
    <ul class="carrousel" [style.transform]="transformToPx" style="">
      <li class="carrousel_item" *ngFor="let element of gamesliste, let i = index"
          [ngClass]="i == current ? 'current':''">
        <img src="{{element.image}}"/> <br/> <br />
      </li>
    </ul>
  </div>
</div>
